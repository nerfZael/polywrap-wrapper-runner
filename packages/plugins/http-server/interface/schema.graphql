type Module {
  start(port: UInt32!, requestTimeout: UInt32!, routes: [Route!]!, onStart: WrapperCallback): Result
}

type WrapperCallback {
    uri: String!
    method: String!
}

type Route {
  path: String!
  httpMethod: HttpMethod!
  handler: WrapperCallback!
}

enum HttpMethod {
  GET,
  POST,
  PUT,
  PATCH,
  DELETE,
  OPTIONS
}

type Result {
  ok: Boolean!
}

type HttpResponse {
  headers: [KeyValuePair!]
  data: Bytes
  statusCode: UInt32!
}

type KeyValuePair {
  key: String!
  value: String!
}
